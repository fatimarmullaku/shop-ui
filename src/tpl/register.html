{% extends 'layout/_base.html' %}

{% block content %}
<div class="columns">
    <div class="column is-three-fifths is-hidden-mobile">
        {% include 'components/auth/login-intro.html' %}
    </div>
    <div class="column">
        <div class="auth-content register-screen">
            <div class="auth-form-header">
                <img src="assets/img/logo.png" alt="">
                <h4>Create an Account</h4>
                <span>Sign up to UCXMarket</span>
            </div>

            <form action="">
                <div class="field">
                    <div class="control">
                        <input type="text" class="input" placeholder="First Name">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input type="text" class="input" placeholder="Last Name">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input type="text" class="input" placeholder="Username">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input type="text" class="input" placeholder="Email">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input type="text" class="input" placeholder="Password">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input type="text" class="input" placeholder="Confirm Password">
                    </div>
                </div>

                <div>
                    <button class="auth-button">Sign up</button>
                </div>
            </form>

            <div class="auth-form-footer">
                <div class="login-link">
                    <p>Already a member?<a href="login.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
