{% extends 'layout/_base.html' %}

{% block content %}
<div class="shop-wrapper">

    <div class="section">
        <!-- Container -->
        <div class="container">

            <!-- Checkout step 2 -->
            <div class="columns account-header">
                <div class="column is-10 is-offset-1 checkout-wrapper is-tablet-landscape-padded">
                    <!-- Title -->
                    <div class="checkout-title">
                        <h2>SHIPPING</h2>
                        <h3>ORDER-485359</h3>
                    </div>

                    <!-- Card -->
                    <div class="flat-card is-auto is-checkout-form has-overflow">
                        <div class="columns is-gapless is-vcentered">
                            <div class="column is-5 has-text-centered grey-column has-popover-top enhanced-popover-hidden-mobile"
                                 data-target="webuiPopover0">
                                <div class="shipping-wrapper">
                                    <div class="columns is-multiline is-gapless">
                                        <!-- Shipping method selection -->
                                        <div class="column is-12">
                                            <!-- Shipping Method -->
                                            <div class="mini-card">
                                                <img class="is-12"
                                                     src="https://www.sccpre.cat/png/big/33/333511_shipping-png.png">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Shipping Popover -->
                            <!-- Shipping Address form -->
                            <div class="column is-7 is-padded">
                                <form class="shipping-address-form">
                                    <div class="columns is-multiline">
                                        <!-- Form control -->
                                        <div class="column is-6">
                                            <div class="control">
                                                <label class="checkout-label">Address</label>
                                                <input type="text" class="input" placeholder="" value="23, Block C2">
                                            </div>
                                        </div>
                                        <!-- Form control -->
                                        <div class="column is-6">
                                            <div class="control">
                                                <label class="checkout-label">Street</label>
                                                <input type="text" class="input" placeholder="" value="Church Street">
                                            </div>
                                        </div>
                                        <!-- Form control -->
                                        <div class="column is-6">
                                            <div class="control">
                                                <label class="checkout-label">Postal Code</label>
                                                <input type="email" class="input" placeholder="" value="100065">
                                            </div>
                                        </div>
                                        <!-- Form control -->
                                        <div class="column is-6">
                                            <div class="control">
                                                <label class="checkout-label">City</label>
                                                <input type="email" class="input" placeholder="" value="New York">
                                            </div>
                                        </div>
                                        <!-- Form control -->
                                        <div class="column is-6">
                                            <div class="control">
                                                <label class="checkout-label">State/Region</label>
                                                <input type="email" class="input" placeholder="" value="NYC">
                                            </div>
                                        </div>
                                        <!-- Chosen Select -->
                                        <div class="column is-6">
                                            <label class="checkout-label">Country</label>
                                            <div class="control">
                                                <select class="chosen-select" style="width:inherit;height:inherit;">
                                                    <option value="United States">United States</option>
                                                    <option value="United Kingdom">United Kingdom</option>
                                                    <option value="Afghanistan">Afghanistan</option>
                                                    <option value="Albania">Albania</option>

                                                </select>

                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Checkout Previous/Next buttons -->
            <div class="button-wrapper has-text-right">
                <a href="prev.html" class="nav-buttons-shipping button feather-button is-small primary-button upper-button raised">
                    <span>Previous</span>
                </a>
                <a href="payment.html" class="nav-buttons-shipping button feather-button is-small primary-button upper-button raised">
                    <span>Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- /Container -->
</div>
<!-- /Main section -->
</div>

{% endblock %}
