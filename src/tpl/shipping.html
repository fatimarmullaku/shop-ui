{% extends 'layout/_base.html' %}

{% block content %}
<body class="is-wrapped">
<div class="shop-wrapper">

    <section class="section">

        <div class="container ">


            <div class="shop-wrapper">
                <div class="step-buttons no-hover">
                    <a href="cart-preview.html" class="button is-rounded is-hovered">1</a>
                    <a href="checkout.html" class="button is-rounded is-hovered">2</a>
                    <a href="#" class="button is-rounded is-hovered">3</a>
                    <a href="#" class="button is-rounded is-hovered">4</a>
                </div>

                <div class="sub-info">
                    <div class="columns is-mobile">
                        <div class="column is-6-desktop is-6-mobile ">
                            <h1>SHIPPING</h1>
                        </div>
                        <div class="column is-6-desktop is-6-mobile has-text-right">
                            <h1>Order-42319</h1>
                        </div>
                    </div>
                </div>

                <div class="container">

                    <!-- Checkout step 2 -->
                    <div class="columns account-header">

                        <!-- Title -->

                        <!-- Card -->

                        <div class="columns is-gapless is-vcentered">
                            <div class="column is-5 has-text-centered grey-column has-popover-top enhanced-popover-hidden-mobile">
                                <div class="shipping-wrapper">
                                    <div class="columns is-multiline is-gapless">
                                        <!-- Shipping method selection -->
                                        <div class="column is-12 ">

                                            <img src="assets/img/delivery-truck.png" class="shipping-image">



                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Shipping Popover -->
                            <!-- Shipping Address form -->
                            <div class="column is-7 is-padded shipping-form-container">
                                <form class="shipping-address-form">
                                    <div class="columns is-multiline">
                                        <!-- Form control -->
                                        <div class="column is-6">
                                            <div class="control">
                                                <label class="checkout-label">Address</label>
                                                <input type="text" class="input" placeholder="" value="23, Block C2">
                                            </div>
                                        </div>
                                        <!-- Form control -->
                                        <div class="column is-6">
                                            <div class="control">
                                                <label class="checkout-label">Street</label>
                                                <input type="text" class="input" placeholder="" value="Church Street">
                                            </div>
                                        </div>
                                        <!-- Form control -->
                                        <div class="column is-6">
                                            <div class="control">
                                                <label class="checkout-label">Postal Code</label>
                                                <input type="email" class="input" placeholder="" value="100065">
                                            </div>
                                        </div>
                                        <!-- Form control -->
                                        <div class="column is-6">
                                            <div class="control">
                                                <label class="checkout-label">City</label>
                                                <input type="email" class="input" placeholder="" value="New York">
                                            </div>
                                        </div>
                                        <!-- Form control -->
                                        <div class="column is-6">
                                            <div class="control">
                                                <label class="checkout-label">State/Region</label>
                                                <input type="email" class="input" placeholder="" value="NYC">
                                            </div>
                                        </div>
                                        <!-- Chosen Select -->
                                        <div class="column is-6">
                                            <label class="checkout-label">Country</label>
                                            <br>
                                            <div class="control has-icons-left">
                                                <div class="select">
                                                    <select id="shipping-select-country">
                                                        <option selected="">United States</option>
                                                        <option>Albania</option>
                                                        <option>Germany</option>
                                                        <option>Kosovo</option>
                                                    </select>
                                                </div>
                                                <span class="icon is-left">
                                                <i class="fas fa-globe"></i>
                                                 </span>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>


                    </div>

                    <div class="columns is-mobile shipping-nav-buttons">
                        <div class="column is-6-desktop is-6-mobile has-text-left"><a href="checkout.html" class="nav-buttons-shipping button">
                            <span>Previous</span>
                        </a></div>

                        <div class="column is-6-desktop is-6-mobile has-text-right ">   <a href="payment.html" class="nav-buttons-shipping button ">
                            <span>Next</span>
                        </a>
                        </div></div>



                </div>
            </div>







        </div>
    </section>
</div>



</body>

{% endblock %}
