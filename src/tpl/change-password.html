{% extends 'layout/_base.html' %}

{% block content %}
<div class="columns">
    <div class="column is-3">
        {% include 'components/profile/profile-side-menu.html' %}
    </div>

    <div class="column">
        <form action="">
            <div class="field">
                <label class="label">Old password</label>
                <div class="control">
                    <input class="input" type="password" value="password">
                </div>
            </div>

            <div class="field">
                <label class="label">New password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="Enter new password">
                </div>
            </div>

            <div class="field">
                <label class="label">Confirm new password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="Confirm new password">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-danger">Cancel</button>
                </div>
            </div>

        </form>

    </div>

</div>
{% endblock %}
