{% extends 'layout/_base.html' %}

{% block content %}

<div class="container">
    <div class="checkout-steps">
        <div class="step-buttons no-hover">
            <a href="checkout.html" class="button is-rounded is-hovered">1</a>
            <a href="shipping.html" class="button is-rounded is-hovered">2</a>
            <a href="verification.html" class="button is-rounded is-hovered">3</a>
            <a href="payment-methods.html" class="button is-rounded is-hovered">4</a>
        </div>
    </div>

    <div class="sub-info">
        <div class="columns is-mobile">
            <div class="column is-12-desktop is-12-mobile has-text-centered">
                <h1>CHECKOUT COMPLETE</h1>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="columns is-mobile is-multiline">
            <div class="column is-12-desktop is-12-mobile shipping-parent">
                <i class="fa fa-shopping-cart fa-4x"></i>
                <h2 class="title" id="title">Order Placed !</h2>
                <p>You are done ordering your products. We are very happy to count you amongst our customers. Use our

                <div class="column is-12-desktop is-12-mobile has-text-centered">
                    <a href="#" class="button track-order-btn">Track Order</a>

            </div>
        </div>
    </div>
