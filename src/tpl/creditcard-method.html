{% extends 'layout/_base.html' %}

{% block content %}

<div class="container">
    <div class="checkout-steps">
        <div class="step-buttons no-hover">
            <a href="cart-preview.html" class="button is-rounded is-hovered">1</a>
            <a href="checkout.html" class="button is-rounded is-hovered">2</a>
            <a href="#" class="button is-rounded is-hovered">3</a>
            <a href="#" class="button is-rounded is-hovered">4</a>
        </div>
    </div>

    <div class="sub-info">
        <div class="columns is-mobile">
            <div class="column is-6-desktop is-6-mobile">
                <h1>CREDIT CARD</h1>
            </div>
            <div class="column is-6-desktop is-6-mobile has-text-right">
                <h2>Order-696969</h2>
            </div>
        </div>

        <div class="main-container">
            <div class="columns is-mobile is-multiline">
                <div class="column is-6-desktop is-12-mobile shipping-parent">
                    <div class="cash-total has-text-centered">
                        <h3>$706.05 + $120,00(VAT)=</h3>
                        <h1 class="title" id="title" style="color: #ff2600">$826,05</h1>
                    </div>
                </div>

                <div class="column is-6-desktop is-12-mobile has-text-centered">
                    <div class="righ-container">
                        <div class="icon-container">
                            <i class="fal fa-credit-card"></i>
                        </div>

                        <form>
                            <div class="columns is-multiline is-gapless">
                                <div class="column is-6">
                                    <div class="control">
                                        <input class="input unknown jp-card-invalid" placeholder="Card number"
                                               type="text" name="number">
                                    </div>
                                    <div class="control">
                                        <input class="input jp-card-invalid" placeholder="MM/YY" type="text"
                                               name="expiry">
                                    </div>
                                </div>
                                <div class="column is-6">
                                    <div class="control">
                                        <input class="input" placeholder="Full name" type="text" name="name">
                                    </div>
                                    <div class="control">
                                        <input class="input" placeholder="CVC" type="text" name="cvc">
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="column is-12-desktop is-12-mobile left-button has-text-centered">
                            <a href="#" class="button">Confirm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="columns back-next-buttons is-mobile">
            <div class="column is-12-desktop is-12-mobile has-text-centered left-button">
                <a href="payment-methods.html" class="button ">Previous</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
