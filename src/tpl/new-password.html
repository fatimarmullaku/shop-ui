{% extends 'layout/_min.html' %}

{% block bodyCSS %} page-unscrollable {% endblock %}

{% block content %}
<div class="columns is-gapless">
    <div class="column is-three-fifths is-hidden-mobile">
        {% include 'components/auth/login-intro.html' %}
    </div>
    <div class="column">
        <div class="auth-content new-password-screen">
            <div class="auth-form-header">
                <img src="assets/img/logo.png" alt="">
                <h4>Password Reset</h4>
                <span>Enter your new password and confirm it.</span>
            </div>

            <form action="">
                <div class="field">
                    <div class="control">
                        <input type="text" class="input" placeholder="Password">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input type="text" class="input" placeholder="Confirm Password">
                    </div>
                </div>

                <div>
                    <button class="auth-button">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
