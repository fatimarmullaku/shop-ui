{% extends 'layout/_min.html' %}

{% block bodyCSS %} page-unscrollable {% endblock %}

{% block content %}
<div class="columns is-gapless">
    <div class="column">
        <div class="forgot-password-wrap">
            <div class="forgot-password-screen">
                <div class="auth-form-header">
                    <img src="assets/img/logo.png" alt="">
                    <h4>Password Reset</h4>
                    <span>Enter your email and we will send you a link to reset your password.</span>
                </div>

                <form action="">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" placeholder="Username or Email">
                        </div>
                    </div>

                    <div>
                        <button class="auth-button">Send</button>
                    </div>
                </form>

                <div class="auth-form-footer">
                    <div class="register-account-link">
                        <p>Back to <a href="login.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
